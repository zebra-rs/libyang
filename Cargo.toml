[package]
name = "libyang"
version = "0.6.0"
edition = "2021"

[dependencies]
anyhow = "1"
env_logger = "0.10"
parol_runtime = { version = "0.20.1", features = ["auto_generation"] }
thiserror = "1"

[build-dependencies]
parol = "0.26"
parol_runtime = { version = "0.20.1", features = ["auto_generation"] }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
