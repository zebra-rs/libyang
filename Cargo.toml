[package]
name = "libyang"
version = "0.8.0"
edition = "2024"

[dependencies]
anyhow = "1"
env_logger = "0.11"
parol_runtime = { version = "0.24", features = ["auto_generation"] }
thiserror = "1"

[build-dependencies]
parol = "0.31"
parol_runtime = { version = "0.24", features = ["auto_generation"] }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
